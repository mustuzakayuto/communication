<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <title>italk</title>
</head>
<body>
    <main>
        <h1>ようこそ</h1>
        <h1>ITALKへ</h1>
        <div class="container">
            <div id="logoin-menu">登録</div>
            <form action="{{ url_for('user.auth') }}" method="post">
                <div>
                <label for="user">乗車券</label><br>
                <input type="text" name="username" id="user" required>
                </div>
                <div>
                <label for="pass">パスワード</label><br>
                <input type='password' name="password" id="pass" required minlength="4">
                </div>
                <button>発車GO</button>
                
            </form>
            <a href="{{ url_for('user.sign_up') }}"><button>新規</button></a>
            
            

        </div>
    </main>
    
</body>
</html>
